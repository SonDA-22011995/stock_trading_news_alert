<!-- Stock Item (repeatable) -->
<tr>
    <td style="padding:8px 24px;">
        <table role="presentation" cellpadding="0" cellspacing="0" width="100%"
               style="border:1px solid #e6e9ee; border-radius:6px;">
            <tr>
                <td style="padding:12px; vertical-align:top;">
                    <!-- Left: Ticker + change -->
                    <div style="display:inline-block; vertical-align:middle; width:110px;">
                        <div style="font-size:18px; font-weight:700;">{{ticker}}</div>
                        <div style="margin-top:6px; font-size:14px; font-weight:600;">
                            <!-- color will be set inline when rendering -->
                            <span style="color:{{change_color}};">{{change_symbol}}{{change_percent}}</span>
                        </div>
                        <div style="margin-top:6px; font-size:12px; color:#6b7280;">Close: {{close_price}}</div>
                    </div>

                    <!-- Right: Headline + brief -->
                    <div style="display:inline-block; vertical-align:middle; width:calc(100% - 130px); padding-left:12px;">
                        <div style="font-size:15px; font-weight:700; color:#111827;">{{headline}}</div>
                        <p style="margin:8px 0 12px; font-size:13px; color:#4b5563; line-height:1.45;">{{brief}}</p>
                        <a href="{{article_url}}"
                           style="display:inline-block; text-decoration:none; font-size:13px; padding:8px 12px; border-radius:6px; border:1px solid #e5e7eb;">Read
                            more</a>
                    </div>
                </td>
            </tr>
        </table>
    </td>
</tr>
